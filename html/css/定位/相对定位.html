<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            margin: 10px;
            padding: 5px;
            font-size: 12px;
            line-height: 25px;
        }
        #father{
            border:1px solid #666
        }
        #first{
            background-color: grey;
            border:1px dashed yellow;
            position: relative;
            top:-20px;
            left:20px;
        }
        #second{
            background-color: green;
            border:1px dashed blue;
        }
        #third{
            background-color: orange;
            border:1px dashed green;
            position: relative;
            bottom: 10px;
        }
    </style>
</head>
<body>
<div id="father">
    <div id="first">第一个盒子</div>
    <div id="second">第二个盒子</div>
    <div id="third">第三个盒子</div>
</div>
</body>
</html>
